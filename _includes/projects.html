<!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.projects.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.projects.subtitle }}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for project in site.data.projects.projects %}
                  <div class="col-md-4">
                     <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ project.icon }} fa-stack-1x fa-inverse"></i>
                     </span>
                     <h4 class="project-heading">{{ project.title }}</h4>
                     <p class="text-muted">{{ project.description }}</p>
                  </div>
                {% endfor %}
            </div>
        </div>
    </section>
